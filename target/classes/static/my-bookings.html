<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookings - ServiceNest</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="logo">üè† ServiceNest</h1>
            <div class="nav-links">
                <a href="user-dashboard.html" class="nav-link">Dashboard</a>
                <a href="services.html" class="nav-link">Book Service</a>
                <a href="my-bookings.html" class="nav-link active">My Bookings</a>
                <a href="profile.html" class="nav-link">Profile</a>
                <a href="#" onclick="logout()" class="nav-link">Logout</a>
            </div>
        </div>
    </nav>

    <div class="page-header">
        <div class="container">
            <h1>My Bookings</h1>
            <p>Manage and track your service bookings</p>
        </div>
    </div>

    <div class="bookings-container">
        <div class="container">
            <!-- Booking Filters -->
            <div class="bookings-filters">
                <button class="filter-btn active" data-status="all">All Bookings</button>
                <button class="filter-btn" data-status="pending">Pending</button>
                <button class="filter-btn" data-status="accepted">Accepted</button>
                <button class="filter-btn" data-status="in-progress">In Progress</button>
                <button class="filter-btn" data-status="completed">Completed</button>
                <button class="filter-btn" data-status="cancelled">Cancelled</button>
            </div>

            <!-- Bookings List -->
            <div class="bookings-list" id="bookingsList">
                <!-- Bookings will be loaded here dynamically -->
                <div class="empty-state">
                    <div class="empty-icon">üìã</div>
                    <h3>No Bookings Yet</h3>
                    <p>You haven't made any service bookings yet.</p>
                    <a href="services.html" class="btn primary">Book Your First Service</a>
                </div>
            </div>

            <!-- Booking Details Modal -->
            <div id="bookingModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>Booking Details</h2>
                    <div id="bookingDetails">
                        <!-- Booking details will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 ServiceNest. All rights reserved.</p>
        </div>
    </footer>

    <script src="my-bookings.js"></script>
</body>
</html>
